<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C896;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C896;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ステップ1: 炎上状態 -->
  <g transform="translate(50, 50)">
    <rect width="120" height="80" rx="8" fill="url(#stepGradient)" stroke="#00C896" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">炎上状態</text>
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">プロジェクト遅延</text>
    <text x="60" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">PMバーンアウト</text>
  </g>
  
  <!-- 矢印1 -->
  <g transform="translate(190, 90)">
    <path d="M0,0 L30,0 L25,-5 L30,0 L25,5" stroke="url(#arrowGradient)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- ステップ2: 診断・分析 -->
  <g transform="translate(250, 50)">
    <rect width="120" height="80" rx="8" fill="url(#stepGradient)" stroke="#00C896" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">診断・分析</text>
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">問題点特定</text>
    <text x="60" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">改善計画策定</text>
  </g>
  
  <!-- 矢印2 -->
  <g transform="translate(390, 90)">
    <path d="M0,0 L30,0 L25,-5 L30,0 L25,5" stroke="url(#arrowGradient)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- ステップ3: 介入・サポート -->
  <g transform="translate(450, 50)">
    <rect width="120" height="80" rx="8" fill="url(#stepGradient)" stroke="#00C896" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">介入・サポート</text>
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">直接サポート</text>
    <text x="60" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">メンタルケア</text>
  </g>
  
  <!-- 矢印3 -->
  <g transform="translate(590, 90)">
    <path d="M0,0 L30,0 L25,-5 L30,0 L25,5" stroke="url(#arrowGradient)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- ステップ4: 自立・成長 -->
  <g transform="translate(650, 50)">
    <rect width="120" height="80" rx="8" fill="url(#stepGradient)" stroke="#00C896" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">自立・成長</text>
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">PMスキル向上</text>
    <text x="60" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">チーム改善</text>
  </g>
  
  <!-- 装飾的な要素 -->
  <g fill="none" stroke="#00C896" stroke-width="1" opacity="0.3">
    <circle cx="400" cy="20" r="3"/>
    <circle cx="400" cy="180" r="3"/>
  </g>
</svg> 