<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C896;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  <!-- メインコンテンツ -->
  <g fill="white" font-family="Arial, sans-serif">
    <!-- タイトル -->
    <text x="400" y="120" text-anchor="middle" font-size="48" font-weight="bold">
      PM救出プラン
    </text>
    
    <!-- サブタイトル -->
    <text x="400" y="160" text-anchor="middle" font-size="24">
      炎上プロジェクトの立て直しと病んだPMの復活支援
    </text>
    
    <!-- 説明 -->
    <text x="400" y="200" text-anchor="middle" font-size="18">
      技術もメンタルケアも分かるプロフェッショナルが
    </text>
    <text x="400" y="225" text-anchor="middle" font-size="18">
      週3日常駐でサポートします
    </text>
    
    <!-- 料金情報 -->
    <text x="400" y="280" text-anchor="middle" font-size="32" font-weight="bold">
      月額120万円〜
    </text>
    
    <!-- プレースホルダーメッセージ -->
    <text x="400" y="340" text-anchor="middle" font-size="14" fill="#E8F4F8">
      実際のサービス提供風景を後ほど追加予定
    </text>
  </g>
  
  <!-- 装飾的なアイコン -->
  <g fill="none" stroke="white" stroke-width="2">
    <!-- 救急車アイコン -->
    <rect x="50" y="50" width="60" height="40" rx="5"/>
    <rect x="55" y="55" width="50" height="30" rx="3"/>
    <circle cx="70" cy="85" r="8"/>
    <circle cx="90" cy="85" r="8"/>
    
    <!-- グラフアイコン -->
    <rect x="700" y="50" width="50" height="60"/>
    <rect x="710" y="80" width="8" height="30"/>
    <rect x="720" y="70" width="8" height="40"/>
    <rect x="730" y="60" width="8" height="50"/>
    <rect x="740" y="50" width="8" height="60"/>
  </g>
</svg> 